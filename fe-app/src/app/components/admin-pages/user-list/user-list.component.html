<div class="page-width">
<div>
  <mat-form-field appearance="fill" class="full-width-input">
    <input matInput
           class="input-lg"
           type="text"
           placeholder="Search for user.. "
          [formControl]="search">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>
</div>

<div>
  <mat-table [dataSource]="dataSource"
             matSort matSortActive="id" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
      <mat-cell *matCellDef="let eval">{{eval.id}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="username">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Username</mat-header-cell>
      <mat-cell *matCellDef="let eval">
        {{eval?.username}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="firstName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>First Name</mat-header-cell>
      <mat-cell *matCellDef="let eval">
        {{eval?.firstName}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="lastName">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</mat-header-cell>
      <mat-cell *matCellDef="let eval">
        {{eval.lastName}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="role">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Role</mat-header-cell>
      <mat-cell *matCellDef="let eval">
        {{eval.role}}
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="edit" class="width-5">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Edit</mat-header-cell>
      <mat-cell *matCellDef="let eval">
        <button mat-icon-button color="primary" (click)="onUserClick(eval)"><mat-icon>mode_edit</mat-icon></button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onUserClick(row)"></mat-row>

  </mat-table>

  <div *ngIf="dataSource.loading$ | async">
    <mat-spinner></mat-spinner>
  </div>

  <mat-paginator [length]="dataSource.pagedUsers?.totalElements" [pageSize]="dataSource.pagedUsers?.size" [pageSizeOptions]="[10, 25, 50]"></mat-paginator>

</div>
</div>
